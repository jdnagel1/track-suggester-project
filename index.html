<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Suggester</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">

      <div class="row justify-content-md-center">
        <form id="user-data">
          <div class="col-md-6">
            <h1>Which Programming Language Should You Pursue?</h1>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="form-css">
              <label class="form-check-label" for="exampleCheck1">Do you enjoy making things look and work well, obsessing over layouts, navigation, colors, and design?</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="form-csharp">
              <label class="form-check-label" for="exampleCheck1">Do you you like the idea of working for a larger company on business software?</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="form-java">
              <label class="form-check-label" for="exampleCheck1">Are you interested in high-performance applications??</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="form-php">
              <label class="form-check-label" for="exampleCheck1">Are you interested in working for a fast paced agency that builds websites for lots of clients, or maintaining the security and stability of a huge complex of government websites, or building out small sites for brands, businesses, and organizations?</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="form-ruby">
              <label class="form-check-label" for="exampleCheck1">Are you interested in building interactive web applications that involve users creating accounts, entering information, and interacting with dynamic content?</label>
            </div>
            <!-- <div class="form-group" id="form-java">
              <label class="radio-inline"><input type="radio" name="optradio" value="java1" checked> Interested in becoming an Android developer?</label>
              <label class="radio-inline"><input type="radio" name="optradio" value="java2"> Interested in high-performance applications?</label>
              <label class="radio-inline"><input type="radio" name="optradio" value="java3"> Interested in working for an enterprise-level company?</label>
            </div> -->
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <h1 class="tracks">Track Suggestion</h1>

      <div id="css" class="tracks">
        <img src="img/css.jpg" alt="">
      </div>
      <div id="csharp" class="tracks">
        <img src="img/csharp.jpg" alt="">
      </div>
      <div id="java" class="tracks">
        <img src="img/java.jpg" alt="">
      </div>
      <div id="php" class="tracks">
        <img src="img/php.jpg" alt="">
      </div>
      <div id="ruby" class="tracks">
        <img src="img/ruby.jpg" alt="">
      </div>

    </div>
  </body>
</html>
